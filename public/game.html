<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .container {
      width: 33em;
    }

    .btn {
      height: 10em;
      width: 10em;
    }

    .well {
      margin: 1em;
      width: 35em;
    }
  </style>
</head>

<body>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="11"></button></div>
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="12"></button></div>
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="13"></button></div>
      </div>
      <div class="row" style="margin-top:1em">
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="21"></button></div>
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="22"></button></div>
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="23"></button></div>
      </div>
      <div class="row" style="margin-top:1em">
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="31"></button></div>
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="32"></button></div>
        <div class="col-xs-4"> <button class="btn btn-primary btn-block" onclick="test(this.id)" id="33"></button></div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="static/js/bootstrap.min.js"></script>

  <script>
    function test(id) {
      console.log(id + " was pressed!");
      let square = document.getElementById(id)
      if (square.innerHTML === "X") {
        square.innerHTML = "";
      } else {
        square.innerHTML = "X";
      }
    }
  </script>
</body>

</html>
